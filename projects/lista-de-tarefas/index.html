<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,800;1,700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div id="titulos">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </div>

    <div id="adicionar">
      <input id="texto-tarefa" type="text" placeholder="Insira aqui uma nova tarefa" />
      <button id="criar-tarefa">Adicionar</button>
    </div>

    <ol id="lista-tarefas"></ol>

    <div class="row-buttons">
      <button id="mover-cima">▲</button>

      <button id="mover-baixo">▼</button>

      <button id="remover-selecionado">✕</button>

      <button id="apaga-tudo">Limpar Lista</button>

      <button id="remover-finalizados">Remover Finalizados</button>

      <button id="salvar-tarefas">Salvar Tarefas</button>
    </div>

    <script src="script.js"></script>

  </header>

</body>

</html>
